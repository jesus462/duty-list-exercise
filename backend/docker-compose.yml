name: duties-list-app
services:
  postgres:
    image: postgres:15-alpine
    container_name: duties-list-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-duties_list_db}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - duties-list-network

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: duties-list-backend
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: ${PORT:-3000}
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: ${POSTGRES_USER:-postgres}
      DB_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      DB_NAME: ${POSTGRES_DB:-duties_list_db}
    ports:
      - "${PORT:-3000}:${PORT:-3000}"
    depends_on:
      - postgres
    networks:
      - duties-list-network
    volumes:
      - .:/app
      - /app/node_modules

volumes:
  postgres_data:

networks:
  duties-list-network:
    driver: bridge
